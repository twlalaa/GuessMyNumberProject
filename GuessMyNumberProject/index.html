<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess my number Project #lala</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <h1 id="container-title">Guess the number between 1-50</h1>
        <input id="input" type="text" placeholder="Enter your number here" />
        <button id="guess-btn">Guess</button>
        <p id="message"></p>
        <div class="guessCounter">
          <span>Number of guesses:</span>
          <span id="guess-count">0</span>
        </div>
        <div class="scoreCounter">
          <span>Your score is:</span>
          <span id="score-count">0</span>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
